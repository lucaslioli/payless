<ion-header>

  <ion-navbar [color]="'primary'">
    <ion-title>Detalhes do Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scrollbar-y-auto>
    <ion-refresher (ionRefresh)="refreshProduct($event)">
      <ion-refresher-content
        pullingText="Puxe para atualizar"
        refreshingText="Atualizando...">
      </ion-refresher-content>
    </ion-refresher>
  <ion-card>
    <ion-card-header>
      {{ product.descricao }}
    </ion-card-header>
    <ion-card-content>
      <!-- <p><strong>Faixa de Preço:</strong> {{ product.menor_valor }} .. {{ product.maior_valor }}</p>-->
      <p><ion-icon name="cash"></ion-icon> <strong>Preço:</strong> R$ {{ product.valor }}</p>
      <p><ion-icon name="cube"></ion-icon> <strong>Unidade:</strong> {{ product.un }}</p>
      <p><ion-icon name="calendar"></ion-icon> <strong>Data de Emissão da Nota:</strong> {{ product.data_emissao }} </p>
      <p><ion-icon name="time"></ion-icon> <strong>Hora de Emissão da Nota:</strong> {{ product.hora_emissao }} </p>
      <p><ion-icon name="pin"></ion-icon> <strong>Local da compra:</strong> {{ product.endereco }} </p>
    </ion-card-content>
  </ion-card>
  <br/>
  <button ion-button full round (click)="getEstablishmentInfo(product.estabelecimento_id)">
      <p><ion-icon name="flag"></ion-icon> Listar produtos neste local</p>
  </button>
  <!-- <br/>
  <div text-center>
    <img src="assets/img/cart.png" width="30%">
  </div> -->
</ion-content>
