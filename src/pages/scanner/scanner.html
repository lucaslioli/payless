<ion-header>
  <ion-navbar>
    <ion-title>
      Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div *ngIf="cordovaAbsent">O Cordova não está disponível para sua plataforma!</div>

  <div style="text-align:center;" *ngIf="!cordovaAbsent">

    <ion-list *ngIf="sent">
      <ion-item>Sua nota foi enviada ao servidor!</ion-item>
      <button ion-button icon-left round (click)="scan()">
        <ion-icon name="qr-scanner"></ion-icon><span style="padding-top: 1px">Escanear uma nova nota</span>
      </button>
    </ion-list>

    <div *ngIf="!sent">
      <button ion-button icon-left round (click)="scan()">
        <ion-icon name="qr-scanner"></ion-icon><span style="padding-top: 1px">Escanear uma nota</span>
      </button>
    </div>

  </div>

</ion-content>
