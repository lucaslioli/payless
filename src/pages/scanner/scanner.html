<ion-header>
  <ion-navbar>
    <ion-title>
      Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div *ngIf="dados"> <!-- Conditional structure - will only be displayed if 'dados' is defined -->
		<p>{{dados.text}}</p>
		<p>{{dados.format}}</p>
		<p>{{dados.cancelled}}</p>
	</div>
  <button ion-button icon-left (click)="escanear()"><ion-icon name="qr-scanner"></ion-icon><span style="padding-top: 1px">Scan</span></button>
</ion-content>
