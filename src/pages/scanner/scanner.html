<ion-header>
  <ion-navbar>
    <ion-title>
      Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <button ion-button icon-left (click)="scan()">
    <ion-icon name="qr-scanner"></ion-icon><span style="padding-top: 1px">Scan</span>
  </button>

  <div *ngIf="waiting">Esperando resposta do servidor!</div>
  <div *ngIf="cordovaAbsent">O Cordova não está disponível para sua plataforma!</div>

</ion-content>
